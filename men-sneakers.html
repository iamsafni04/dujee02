<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUJEE | Men Sneakers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f9fafb; color: #1f2937; }

        .fade-in-up { opacity: 0; transform: translateY(30px); transition: opacity 0.6s ease-out, transform 0.6s ease-out; }
        .fade-in-up.is-visible { opacity: 1; transform: translateY(0); }

        .hover-glow::before {
            content: '';
            position: absolute; inset: 0;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.05) 0%, transparent 80%);
            border-radius: 1rem;
            opacity: 0;
            transition: opacity 0.4s ease, transform 0.4s ease;
            z-index: 0;
        }
        .hover-glow:hover::before { opacity: 1; transform: scale(1.2); }

        .size-btn { background-color: #e5e7eb; color: #1f2937; padding: 0.3rem 0.6rem; border-radius: 0.375rem; cursor: pointer; transition: all 0.3s; }
        .size-btn:hover { background-color: #4f46e5; color: white; }
    </style>
</head>
<body class="antialiased">

<header class="sticky top-0 z-50 bg-white/90 backdrop-blur-md shadow-lg shadow-gray-200">
    <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <a href="index.html" class="h-12 w-auto">
                <img src="images/dujeetrp.png" alt="DUJEE Logo" class="h-full w-auto object-contain">
            </a>
            <div class="hidden md:flex items-center space-x-6">
                <a href="index.html#categories" class="text-gray-700 hover:text-gray-900">Categories</a>
                <a href="index.html#featured" class="text-gray-700 hover:text-gray-900">New Arrivals</a>
                <a href="#" class="text-gray-700 hover:text-gray-900">Contact</a>
            </div>
        </div>
    </nav>
</header>

<section class="py-12 text-center">
    <h1 class="text-4xl sm:text-5xl font-bold text-gray-900 mb-4">Men Sneakers</h1>
    <p class="text-gray-600 text-lg">Choose your favorite design, color, and size</p>
</section>

<section class="container mx-auto px-4 sm:px-6 lg:px-8 pb-16">
    <div id="shoeGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8"></div>
</section>

<footer class="bg-gray-100 border-t border-gray-300 mt-12">

    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-12 text-center">
        <div class="mb-6">
            <img src="images/dujee01.png" alt="DUJEE Logo" class="mx-auto h-24 w-auto object-contain">
        </div>
        <p class="text-gray-600 text-lg mb-4">&copy; 2025 DUJEE. All rights reserved.</p>
        <p class="text-gray-500 text-sm">Follow us on social media for the latest updates.</p>
        <div class="flex justify-center mt-4 space-x-4">
            <a href="#" class="text-gray-500 hover:text-gray-900">FB</a>
            <a href="#" class="text-gray-500 hover:text-gray-900">IG</a>
            <a href="#" class="text-gray-500 hover:text-gray-900">TW</a>
        </div>
    </div>
</footer>

<script>
    const shoes = [
        { artNo: "DS:0011", image: "images/men-sneaker (1).png", colors: ["white","blue","gray"], description: "PU molded shoe, durable, flexible, long-lasting." },
        { artNo: "DS:0011", image: "images/men-sneaker (2).png", colors: ["maroon","gray","white"], description: "PU molded shoe, durable, flexible, long-lasting." },
        { artNo: "DS:0011", image: "images/men-sneaker (3).png", colors: ["white","maroon","white"], description: "PU molded shoe, durable, flexible, long-lasting." },
        { artNo: "DS:0011", image: "images/men-sneaker (4).png", colors: ["black","grey","white"], description: "PU molded shoe, durable, flexible, long-lasting." },
        { artNo: "DS:0011", image: "images/men-sneaker (5).png", colors: ["blue","grey","maroon","white"], description: "PU molded shoe, durable, flexible, long-lasting." }

    ];

    const shoeGrid = document.getElementById('shoeGrid');

    shoes.forEach(shoe => {
        const card = document.createElement('div');
        card.className = "fade-in-up relative bg-white rounded-xl overflow-hidden shadow-xl hover-glow transition-all duration-500 p-4";

        card.innerHTML = `
            <img src="${shoe.image}" alt="${shoe.artNo}" class="w-full h-80 object-contain relative z-10 transition-transform duration-500 hover:scale-110">
            <div class="mt-4">
                <h3 class="text-2xl font-semibold mb-1 text-gray-900">Art No: ${shoe.artNo}</h3>
                <p class="text-gray-600 mb-3">Description : ${shoe.description}</p>
                <div class="flex space-x-2 mb-3">
                   ${shoe.colors.map(color => `<span class="w-6 h-6 rounded-full border border-gray-300 cursor-pointer" style="background-color: ${color};"></span>`).join('')}

                </div>
                <div class="flex space-x-2 justify-center">
                    <span class="size-btn">06</span>
                    <span class="size-btn">07</span>
                    <span class="size-btn">08</span>
                    <span class="size-btn">09</span>
                    <span class="size-btn">10</span>
                </div>
            </div>
        `;
        shoeGrid.appendChild(card);
    });

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('is-visible');
                observer.unobserve(entry.target);
            }
        });
    }, { threshold: 0.1 });

    document.querySelectorAll('.fade-in-up').forEach(el => observer.observe(el));
</script>

</body>
</html>
