<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUJEE | DFK:2014</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #ffe0f0, #ffd6f2, #ffccf9);
            animation: bgMove 8s infinite alternate ease-in-out;
            color: #4a044e;
        }

        @keyframes bgMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .fade-in-up { opacity: 0; transform: translateY(30px); transition: opacity 0.6s ease-out, transform 0.6s ease-out; }
        .fade-in-up.is-visible { opacity: 1; transform: translateY(0); }

        .hover-glow::before {
            content: '';
            position: absolute; inset: 0;
            background: radial-gradient(circle, rgba(255, 0, 180, 0.15) 0%, transparent 80%);
            border-radius: 1rem;
            opacity: 0;
            transition: opacity 0.4s ease, transform 0.4s ease;
            z-index: 0;
        }
        .hover-glow:hover::before { opacity: 1; transform: scale(1.2); }

        .size-btn { 
            background-color: #ffe4f0; 
            color: #a11364; 
            padding: 0.3rem 0.6rem; 
            border-radius: 0.375rem; 
            cursor: pointer; 
            transition: all 0.3s; 
            border: 1px solid #f9a8d4;
        }
        .size-btn:hover { 
            background-color: #db2777; 
            color: white;
        }
    </style>
</head>

<body class="antialiased">

<!-- HEADER -->
<header class="sticky top-0 z-50 bg-white/90 backdrop-blur-md shadow-lg shadow-pink-200">
    <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <a href="index.html" class="h-12 w-auto">
                <img src="images/dujeetrp.png" alt="DUJEE Logo" class="h-full w-auto object-contain">
            </a>

            <div class="hidden md:flex items-center space-x-6">
                <a href="index.html#categories" class="text-pink-700 hover:text-pink-900">Categories</a>
                <a href="index.html#featured" class="text-pink-700 hover:text-pink-900">New Arrivals</a>
                <a href="#" class="text-pink-700 hover:text-pink-900">Contact</a>
            </div>
        </div>
    </nav>
</header>

<!-- TITLE -->
<section class="py-12 text-center">
    <h1 class="text-4xl sm:text-5xl font-bold text-pink-800 mb-4"> DFK:2014</h1>
    <p class="text-pink-900 text-lg">Comfy â€¢ Cute â€¢ Girly â€¢ Trendy</p>
</section>

<!-- PRODUCT GRID -->
<section class="container mx-auto px-4 sm:px-6 lg:px-8 pb-16">
    <div id="slipperGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8"></div>
</section>

<!-- FOOTER -->
<footer class="bg-pink-100 border-t border-pink-300 mt-12">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-12 text-center">
        <div class="mb-6">
            <img src="images/dujee01.png" alt="DUJEE Logo" class="mx-auto h-24 w-auto object-contain">
        </div>

        <p class="text-pink-700 text-lg mb-4">&copy; 2014 DUJEE. All rights reserved.</p>
        <p class="text-pink-600 text-sm">Follow us on Instagram for the cutest girly collections ðŸ’–</p>

        <div class="flex justify-center mt-4 space-x-4">
            <a href="#" class="text-pink-600 hover:text-pink-900">FB</a>
            <a href="#" class="text-pink-600 hover:text-pink-900">IG</a>
            <a href="#" class="text-pink-600 hover:text-pink-900">TW</a>
        </div>
    </div>
</footer>

<script>
    const slippers = [
        { artNo: "DFK:2014", page: "DFK2014.html", image: "images/DFK2014 (1).jpg", colors: ["darkbrown"], description: "Soft, fluffy, and super comfy slippers for girls." },
        { artNo: "DFK:2014", page: "DFK2014.html", image: "images/DFK2014 (2).jpg", colors: ["black"], description: "Soft, fluffy, and super comfy slippers for girls." },
        { artNo: "DFK:2014", page: "DFK2014.html", image: "images/DFK2014 (3).jpg", colors: ["darkblue"], description: "Soft, fluffy, and super comfy slippers for girls." },
        { artNo: "DFK:2014", page: "DFK2014.html", image: "images/DFK2014 (4).jpg", colors: ["maroon"], description: "Soft, fluffy, and super comfy slippers for girls." },
        { artNo: "DFK:2014", page: "DFK2014.html", image: "images/DFK2014 (5).jpg", colors: ["pink"], description: "Soft, fluffy, and super comfy slippers for girls." },
        { artNo: "DFK:2014", page: "DFK2014.html", image: "images/DFK2014 (6).jpg", colors: ["pink"], description: "Soft, fluffy, and super comfy slippers for girls." },


    ];

    const slipperGrid = document.getElementById('slipperGrid');

    slippers.forEach(slipper => {
        const card = document.createElement('div');
        card.className = "fade-in-up relative bg-white rounded-xl overflow-hidden shadow-xl hover-glow transition-all duration-500 p-4";

        card.innerHTML = `
            <!-- Image clickable -->
            <a href="${slipper.page}" class="block">
                <img src="${slipper.image}" alt="${slipper.artNo}" 
                class="w-full h-80 object-contain relative z-10 transition-transform duration-500 hover:scale-110">
            </a>

            <div class="mt-4">
                <!-- Art Number clickable -->
                <a href="${slipper.page}" class="block mb-1">
                    <h3 class="text-2xl font-semibold text-pink-900">Art No: ${slipper.artNo}</h3>
                </a>

                <p class="text-pink-700 mb-3">Description: ${slipper.description}</p>

                <div class="flex space-x-2 mb-3 justify-center">
                   ${slipper.colors.map(color => 
                     `<span class="w-6 h-6 rounded-full border border-pink-300 cursor-pointer" 
                     style="background-color: ${color};"></span>`
                ).join('')}
                </div>

                <div class="flex space-x-2 justify-center">
                    <span class="size-btn">36</span>
                    <span class="size-btn">37</span>
                    <span class="size-btn">38</span>
                    <span class="size-btn">39</span>
                    <span class="size-btn">40</span>
                    <span class="size-btn">41</span>
                    
                </div>
            </div>
        `;
        slipperGrid.appendChild(card);
    });

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('is-visible');
                observer.unobserve(entry.target);
            }
        });
    }, { threshold: 0.1 });

    document.querySelectorAll('.fade-in-up').forEach(el => observer.observe(el));
</script>

</body>
</html>
