<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DUJEE | Animated Shoe Store</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
body { font-family: 'Inter', sans-serif; transition: background-color 0.5s, color 0.5s; background-color: #f5f5f5; color: #1e293b; }
.fade-in-up {
    opacity: 0;
    transform: translateY(30px);
    transition: opacity 0.6s ease-out, transform 0.6s ease-out;
}
.fade-in-up.is-visible {
    opacity: 1;
    transform: translateY(0);
}
/* Hover glow effect behind images */
.hover-glow::before {
    content: '';
    position: absolute;
    inset: 0;
    background: radial-gradient(circle, rgba(0,255,255,0.2) 0%, transparent 100%);
    border-radius: 1rem;
    opacity: 0;
    transition: opacity 0.4s ease, transform 0.4s ease;
    z-index: 0;
}
.hover-glow:hover::before { opacity: 1; transform: scale(1.2); }
/* Size buttons */
.size-btn {
    background-color: #e2e8f0;
    color: #1e293b;
    padding: 0.3rem 0.6rem;
    border-radius: 0.375rem;
    cursor: pointer;
    transition: all 0.3s;
}
.size-btn:hover { background-color: #4f46e5; color: white; }
</style>
</head>
<body class="antialiased">

<!-- Header / Navigation -->
<header class="sticky top-0 z-50 bg-white/90 backdrop-blur-md shadow-lg shadow-gray-300 transition-colors duration-500">
    <nav class="container mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-20">

        </a>

        <div class="hidden md:flex items-center space-x-6">
            <a href="#categories" class="text-gray-700 hover:text-gray-900 transition-colors duration-200">Categories</a>
            <a href="#featured" class="text-gray-700 hover:text-gray-900 transition-colors duration-200">New Arrivals</a>
            <a href="#" class="text-gray-700 hover:text-gray-900 transition-colors duration-200">Contact</a>
        </div>
    </nav>
</header>

<!-- Hero Section -->

    <div class="absolute -top-32 -left-32 w-96 h-96 rounded-full bg-purple-300/30 blur-3xl animate-pulse"></div>
    <div class="absolute -bottom-32 -right-32 w-96 h-96 rounded-full bg-cyan-300/30 blur-3xl animate-pulse" style="animation-delay: 2s;"></div>

    <div class="relative z-10 px-4 sm:px-6 lg:px-8">
        <h1 class="text-5xl sm:text-6xl md:text-7xl lg:text-8xl font-extrabold tracking-tight text-gray-900">
            <span class="block mb-2 sm:mb-4">Find Your</span>
            <span class="block">Perfect Pair</span>
        </h1>
        <p class="mt-6 max-w-xl mx-auto text-lg md:text-xl text-gray-700">
            Discover the latest trends in footwear.
        </p>
        <a href="#categories" class="mt-8 inline-block px-8 py-4 bg-blue-500 text-white font-semibold rounded-full shadow-xl transform transition-all duration-300 hover:scale-105 hover:shadow-2xl">

        </a>

        &copy; 2025 DUJEE. All rights reserved.
    </div>
</footer>

<!-- JavaScript -->
<script>
document.addEventListener('DOMContentLoaded', () => {
    // Fade-in animation
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('is-visible');
                observer.unobserve(entry.target);
            }
        });
    }, { threshold: 0.1 });
    document.querySelectorAll('.fade-in-up').forEach(el => observer.observe(el));
});
</script>

</body>
</html>
